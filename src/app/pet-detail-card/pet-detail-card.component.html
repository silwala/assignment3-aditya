<div class="container">
    <div class="image">
      <img src="{{imgSrc}}" alt="image of {{ petType }} named {{ name }}" width="400px" height="400px">
    </div>
    <div class="petInfo">
      <p>
        name: {{ name }}
      </p>
      <p>
        pet type: {{ petType }}
      </p>
      <p>
        age: {{ age }}
      </p>
    </div>
</div>

<ng-container *ngIf="pet != undefined; else not_found">
  <p>
    <span class="pet_name">Pet name: {{ pet.name }}</span>
  </p>
  <p>
    <img [src]="pet.imgSrc" alt="image of {{ pet.petKind }} named {{ pet.name }}">
  </p>
  <p>
    <span>age: {{ pet.age }}</span>
  </p>
  <p>
    <span>pet kind: {{ pet.petKind }}</span>
  </p>
</ng-container>
<ng-template #not_found>
  <p>
    <a routerLink="/">Pet Catalog</a>
  </p>
</ng-template>
